    <nav>
      <div class="nav-center">
        <!-- nav header -->

          <!-- <img src="./logo.svg" class="logo" alt="logo" /> -->

          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
          <li>

          </li>
          <li>
            <a href="contact.html">contact</a>

        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-facebook"></i>

          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-twitter"></i>

          <li>

    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">Prev</button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="projects-img/slide-1.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="projects-img/slide-2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="projects-img/slide-3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">Next</button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <!-- javascript -->
    <script src="js/script.js"></script>
